<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/reset.css" rel="stylesheet">
    <link href="SE15Style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="hero" id="gradian">
        <div class="the-math">
            <h2 class="math-line">math-line</h2>
            <h1 class="result">result</h1>
        </div>
        <div class="elements">
            <form class="left">
                <button class="left-symbol" >C</button>
                <button class="left-symbol">±</button>
                <button class="left-symbol">%</button>
                <button class="left-number" onclick="onClick()" >7</button>
                <button class="left-number" ID="hasht">8</button>
                <button class="left-number">9</button>
                <button class="left-number">4</button>
                <button class="left-number">5</button>
                <button class="left-number">6</button>
                <button class="left-number">1</button>
                <button class="left-number">2</button>
                <button class="left-number">3</button>
                <button class="left-number">.</button>
                <button class="left-number">0</button>
                <button class="left-number">00</button>
            </form>
            <form class="right">
                <button class="right-symbol">÷</button>
                <button class="right-symbol">×</button>
                <button class="right-symbol">-</button>
                <button class="right-symbol">+</button>
                <button class="right-symbol-equal">=</button>
            </form>
        </div>
       
         
    </div>
    
</body>
<script src="se15.js"></script>
</html>
